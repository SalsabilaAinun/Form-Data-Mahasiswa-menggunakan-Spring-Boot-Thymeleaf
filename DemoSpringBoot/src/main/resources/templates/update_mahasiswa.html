<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Mahasiswa Management System</title>

<link rel="stylesheet"
 	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<h1>Mahasiswa Management System</h1>
		<hr>
		<h2>Update Mahasiswa</h2>
		
		<form action="#" th:action="@{/saveMahasiswa}" th:object="${mahasiswa}" method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{nama}" placeholder="Nama" class="form-control mb-4 col-4">
			<input type="text" th:field="*{nim}" placeholder="NIM" class="form-control mb-4 col-4">
			<input type="text" th:field="*{alamat}" placeholder="Alamat" class="form-control mb-4 col-4">
			<input type="text" th:field="*{tgllahir}" placeholder="Tanggal Lahir" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2">Update Mahasiswa</button>
		</form>
	</div>
</body>
</html>
